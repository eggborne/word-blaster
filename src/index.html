<!DOCTYPE html>
<html lang="en">
<head>
  <title>Word Blaster</title>
</head>
<body>
  <header>
    <h1>Word Blaster</h1>
    <div id="score-display" class="hidden"></div>
    <button type="button" id="start-button">Start Game</button>
    <div id="level-display" class="hidden"></div>
  </header>
  <main>
    <div id="intro-message">Press space to start...</div>
  </main>
  <div id="input-display"></div>
  <div id="main-turret" class="turret">
    <div class="turret-barrel"></div>
  </div>
  <div id="level-clear-modal" class="modal">
    <h1 class="modal-message"></h1>
    <p class="modal-details"></p>
    <button class="modal-button" id="next-level-button"></button>
  </div>
  <div id="game-over-modal" class="modal">
    <h1 class="modal-message"></h1>
    <p class="modal-details"></p>
    <button class="modal-button" id="restart-button"></button>
  </div>
  <footer>
    <div id="health-bar"></div>
  </footer>
</body>
</html>
